<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Tool</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Task Management Tool</h1>

      <div id="auth">
        <h2>Login</h2>
        <form id="login-form">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p>
          Don't have an account?
          <a href="#" id="show-register">Register here</a>
        </p>
      </div>

      <div id="registration-panel" style="display: none">
        <h2>Register</h2>
        <form id="registration-form">
          <label for="register-username">Username:</label>
          <input type="text" id="register-username" required />

          <label for="register-password">Password:</label>
          <input type="password" id="register-password" required />

          <label for="role">Role:</label>
          <select id="role">
            <option value="User">User</option>
            <option value="Manager">Manager</option>
            <option value="Admin">Admin</option>
          </select>
          <button type="submit">Register</button>
        </form>
        <p>
          Already have an account? <a href="#" id="show-login">Login here</a>
        </p>
      </div>

      <div id="dashboard" class="dashboard" style="display: none">
        <h1 class="dashboard-title">Task Manager</h1>
        <button id="show-task-form-btn" class="btn btn-primary">Add Task</button>
      
        <!-- Task Form (Initially Hidden) -->
        <div id="task-form" class="task-form" style="display: none;">
          <h2 class="form-title">Create a New Task</h2>
          <form id="add-task-form" class="form">
            <label for="title" class="form-label">Title:</label>
            <input
              type="text"
              id="title"
              class="form-input"
              placeholder="Enter task title"
              required
            />
      
            <label for="description" class="form-label">Description:</label>
            <textarea
              id="description"
              class="form-textarea"
              placeholder="Enter task description"
            ></textarea>
      
            <label for="priority" class="form-label">Priority:</label>
            <select id="priority" class="form-select" required>
              <option value="Low">Low</option>
              <option value="Medium" selected>Medium</option>
              <option value="High">High</option>
            </select>
      
            <label for="status" class="form-label">Status:</label>
            <select id="status" class="form-select">
              <option value="Pending" selected>Pending</option>
              <option value="In Progress">In Progress</option>
              <option value="Complete">Complete</option>
            </select>
      
            <label for="dueDate" class="form-label">Due Date:</label>
            <input type="date" id="dueDate" class="form-input" />
      
            <button type="submit" class="btn btn-submit">Add Task</button>
          </form>
        </div>
      
        <!-- Tasks Container -->
        <div id="tasks" class="tasks-container">
          <!-- Task cards will be dynamically added here -->
        </div>
      
        <div id="admin-features" class="admin-features" style="display: none">
          Admin Features
        </div>
        <div id="manager-features" class="manager-features" style="display: none">
          Manager Features
        </div>
        <div id="user-features" class="user-features" style="display: none">
          User Features
        </div>
        <button id="logout" class="btn btn-logout">Logout</button>
      </div>
      
      
      
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
