<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Tool</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app">
        <h1>Task Management Tool</h1>

        <div id="auth">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <div id="registration-panel" style="display: none;">
            <h2>Register</h2>
            <form id="registration-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required />

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required />

                <label for="role">Role:</label>
                <select id="role">
                    <option value="User">User</option>
                    <option value="Manager">Manager</option>
                    <option value="Admin">Admin</option>
                </select>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
        
        <div id="dashboard" style="display: none;">
            <h2>Task Dashboard</h2>
            <div id="tasks">
                <button>Add Task</button>
                <button>View Tasks</button>
            </div>
        
            <div id="admin-features" style="display: none;">Admin Features</div>
            <div id="manager-features" style="display: none;">Manager Features</div>
            <div id="user-features" style="display: none;">User Features</div>
            <button id="logout">Logout</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
